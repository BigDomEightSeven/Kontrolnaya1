<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Решение алгоритмической задачи</title>
</head>
<body>
	<p>Дано вещественное число A. Вычислить x = 0 при a > 100; x = a при a < 61, в противном случае x = a**4</p>
	<p>Значение A: <span id="chA">62.22</span></p>
	<p id="vich">Вычислить</p>
	<p name="rez">Результат:</p>

	<script type="text/javascript">
		document.getElementById('vich').addEventListener('click', function () {
        	var a = document.getElementById('chA').innerText;
	        x = 0
        	var x = 0;
        	if (a > 100) {
        		console.log(x);
        	}

        	else if (a < 61) {
        		x = a
        		console.log(x);
        	}

        	else {
        		x = a**4
        		console.log(x);
        	}
           	
           	document.getElementsByName('rez')[0].innerText = "Результат: " + x
        });
	</script>
</body>
</html>
